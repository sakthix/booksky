<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <h1>Book Library</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet saepe dolor, laudantium suscipit veniam cupiditate! Quas, corporis deleniti ipsa consequatur repellendus ut id error? Vel, aspernatur? Alias eos quam nulla.</p>
            <button class="btn" onclick="del(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>

    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title">
            <input type="text" placeholder="Book Author" id="book-author">
            <input id="book-description" placeholder="Short-description">
            <button id="addBook">Add</button>
            <button id="cancel-btn">Cancel</button>
        </form>
    </div>

    <button class="add-btn">+</button>
    <div class="footer">
        <h2>Created By sakthix</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
